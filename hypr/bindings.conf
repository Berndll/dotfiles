###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/windows.conf

$terminal = ghostty
$fileManager = yazi
$email = thunderbird
# $menu = wofi --conf ~/.config/wofi/wofi.conf --style ~/.config/wofi/style.css --show drun
# $menu = walker
$menu = wofi --show drun
$browser = zen-browser

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod, D, exec, discord
bind = $mainMod, M, exec, bash -c 'CUR_ADDR=$(hyprctl activewindow -j | jq -r .address); DISC_ADDR=$(hyprctl clients -j | jq -r ".[] | select(.class == \"discord\") | .address"); hyprctl dispatch focuswindow address:$DISC_ADDR; sleep 0.2; sudo ydotoold key 119:1 119:0; sleep 0.1; hyprctl dispatch focuswindow address:$CUR_ADDR'
bind = $mainMod, E, exec, $email
# bind = $mainMod, F, exec, $fileManager
bind = $mainMod, F, exec, $terminal -e $fileManager
bind = $mainMod, O, togglesplit
bind = $mainMod, P, exec, $terminal -e btop
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, W, killactive,
bind = $mainMod, Z, togglefloating,
bind = $mainMod, N, exec, code
bind = $mainMod, X, exec, wlogout
bind = $mainMod, V, exec, waypaper
bind = $mainMod, ESCAPE, exec, hyprlock
bind = $mainMod, A, exec, $terminal -e wiremix

bind = $mainMod, S, exec, spotify
bind = $mainMod SHIFT, S, exec, playerctl -p spotify play-pause
bind = , F10, fullscreen, toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, TAB, movefocus, r
bind = $mainMod SHIFT, TAB, movefocus, l

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Groups
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, G, moveoutofgroup

bind = $mainMod ALT, L, movewindoworgroup, r
bind = $mainMod ALT, H, movewindoworgroup, l
bind = $mainMod ALT, J, movewindoworgroup, d
bind = $mainMod ALT, K, movewindoworgroup, u

bind = ALT, TAB, changegroupactive, f
bind = SHIFT ALT, TAB, changegroupactive, b
bind = ALT, L, changegroupactive, f
bind = ALT, H, changegroupactive, b

# Example special workspace (scratchpad)
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , PRINT, exec, hyprshot -m region --clipboard-only --silent          # Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m window --clipboard-only --silent # Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m output --clipboard-only --silent  # Screenshot a monitor
bind = CTRL, PRINT, exec, hyprshot -m region           # Screenshot a region
bind = $shiftMod CTRL, PRINT, exec, hyprshot -m window # Screenshot a window
bind = $mainMod CTRL, PRINT, exec, hyprshot -m output  # Screenshot a monitor

# source = ~/.config/hypr/myColors.conf

source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
# $menu = wofi --show drun
$menu = walker
$browser = zen-browser

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & hyprpaper &
exec-once = [workspace 2 silent] discord
exec-once = [workspace 3 silent] spotify
exec-once = [workspace 3 silent] steam
exec-once = [workspace 5 silent] $terminal & btop &

exec-once = walker --gapplication-service
exec-once = hyprsunset -t 4500
exec-once = source ~/.config/hypr/scripts/random_wallpaper.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20


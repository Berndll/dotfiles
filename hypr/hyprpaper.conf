# preload = /home/pc/.config/hypr/wallpapers/thumb-1920-1351258.png
#if more than one preload is desired then continue to preload other backgrounds
#preload = /path/to/next_image.png
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
# wallpaper = DP-1,/home/pc/.config/hypr/wallpapers/thumb-1920-1351258.png
#if more than one monitor in use, can load a 2nd image
# wallpaper = DP-2,/home/pc/.config/hypr/wallpapers/thumb-1920-1351258.png
# wallpaper = HDMI-A-2,/home/pc/.config/hypr/wallpapers/thumb-1920-1351258.png
# .. more monitors

#enable splash text rendering over the wallpaper
#splash = true

#fully disable ipc
# ipc = off



wallpaper {
    monitor = DP-1
    path = ~/.config/hypr/wallpapers/thumb-1920-1351258.png
    fit_mode = cover
}

wallpaper {
    monitor = DP-2
    path = ~/.config/hypr/wallpapers/thumb-1920-1351258.png
    fit_mode = cover
}

wallpaper {
    monitor = HDMI-A-2
    path = ~/.config/hypr/wallpapers/thumb-1920-1351258.png
    fit_mode = cover
}